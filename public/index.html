<!DOCTYPE html>
<html>
<head>
	<title>Facebook/Google Login JavaScript Example</title>
	<meta charset="UTF-8">
</head>
<body>
	<!-- Facebook -->
	<button type="button" onclick="FBAuth.login()">Facebook Login</button>
	<button type="button" onclick="FBAuth.logout()">Facebook Logout</button>
	<br />
	<!-- Google -->
	<button type="button" onclick="GAuth.login()">Google Login</button>
	<button type="button" onclick="GAuth.logout()">Google Logout</button>
</body>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="js/FBAuth.js"></script>
<script src="js/GAuth.js"></script>
</html>
